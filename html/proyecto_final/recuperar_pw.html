<body>

      <div class="recover-container">
          <h2>Completa todos los datos para crear una nueva contraseña</h2>
          <form id="loginForm" action="index.html" method="get">
            <input type="text" placeholder="Nombre y apellidos" required>
            <br><br>
            <label id="date" for="date">Fecha de nacimiento:</label>
            <br>
            <input type="date" required>
            <br><br>
            <input type="number" placeholder="DNI" minlength="8" maxlength="8" required">
            <br><br>
            <input type="email" placeholder="Correo electrónico" required>
            <br><br>
            <input type="password" placeholder="nueva contraseña" minlength="8" required>
            <br><br>
            <button type="submit" class="button">Enviar</button>
          </form>
      </div>



  <footer>
    <span id="pie_pagina">1970-2024. Sociedad de Montaña Alaitz. Nos vemos en la próxima aventura.</span>
  </footer>
